<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <input type="text" />
    <button id="cancel" onclick="cancleMethod()">取消</button>
    <!-- <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script> -->
    <!-- <script src="./01_debounce-v1-基本实现.js"></script> -->
    <!-- <script src="./02_debounce-v2-this和参数.js"></script> -->
    <!-- <script src="./03_debounce-v3-立即执行.js"></script> -->
    <!-- <script src="./04_debounce-v4-取消功能.js"></script> -->
    <!-- <script src="./05_debounce-v5-函数返回值.js"></script> -->
    <script src="./06_debounce-v6-执行两次问题.js"></script>

    <script>
      /*
       * 防抖的概念：
       * 在某时间段内多次触发相同事件,仅执行一次触发的事件
       * 防抖仅执行一次!
       */
      const inputEl = document.querySelector("input");
      let counter = 0;

      function inputChange(event) {
        console.log(`发送了第${++counter}次网络请求`, this, event);
        return "aaaaaa";
      }

      // 防抖处理
      // inputEl.oninput = _.debounce(inputChange, 2000, true);

      //手写的防抖
      const debounceMethod = debounce(inputChange, 2000, true, function (res) {
        console.log("--返回值--", res);
      });
      inputEl.oninput = debounceMethod;
      function cancleMethod() {
        debounceMethod.cancle();
      }
    </script>
  </body>
</html>
